<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <style>
        html {
          font-family: sans-serif;
        }
    
        table {
        border: 1px solid #ccc;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        width: 100%;
        table-layout: fixed;
        }
    
        td, th {
          border: 1px solid rgb(190,190,190);
          padding: 50px;
          overflow: hidden;
          text-align: center;
        }

        caption {
          padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td bgcolor="purple">Test</td>
            <td bgcolor="blue">Test2</td>
        </tr>
    </table>


</body>
</html>
